    <div class="container mt-3">
        <h2 class="text-center text-primary">Your WishList</h2>
        <hr style="width:10%">
        <div class="row mt-5 justify-content-around">
            <div class="col-md-6">
                <h4 class="text-center">All Wishes</h4>

                    <hr style="width:20%">
                </h4>

                    <div class="form-group">
                        <label for="wish">Your Wish</label>

                    <div class="form-group">
                        <label for="author">Your Name</label>
                        <input type="text" class="form-control author">
                    </div>
                    <input type="submit" value="Wish" class="btn btn-block btn-primary">
                </form>
            </div>
        </div>
